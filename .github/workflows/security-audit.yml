name: Security - pip-audit

on:
  push:
    branches: [ "main", "maintenance/**", "qa/**", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
  schedule:
    # Toda segunda Ã s 9h UTC (6h BRT)
    - cron: "0 9 * * 1"

jobs:
  audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit (JSON report)
        run: |
          pip-audit -r requirements-dev.txt --format json --output pip-audit.json || true

      - name: Run pip-audit (Markdown report)
        run: |
          pip-audit -r requirements-dev.txt --format markdown --output pip-audit.md || true

      - name: Display audit summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f pip-audit.md ]; then
            cat pip-audit.md >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No vulnerabilities found or audit failed to generate report" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for HIGH/CRITICAL vulnerabilities
        if: always()
        run: |
          if [ -f pip-audit.json ]; then
            # Contar vulnerabilidades encontradas
            VULN_COUNT=$(jq '[.dependencies[] | select(.vulns | length > 0)] | length' pip-audit.json)

            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "::warning::Found $VULN_COUNT package(s) with known vulnerabilities"
              echo "ðŸ“Š Vulnerabilities found: $VULN_COUNT" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… No vulnerabilities detected"
              echo "âœ… All dependencies are clean!" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload audit reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-reports
          path: |
            pip-audit.json
            pip-audit.md
          retention-days: 90
