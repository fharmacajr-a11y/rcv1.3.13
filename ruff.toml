target-version = "py313"
line-length = 120

[lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "N",    # pep8-naming (PEP 8 naming conventions)
]
ignore = [
    "E501",  # line too long (mantido flex√≠vel)
    "F403",  # star imports legados
    "F821",  # undefined name em caminhos condicionais
]

[lint.per-file-ignores]
"tests/**/*" = ["D", "ANN", "S101"]
"tests/unit/core/test_auth_bootstrap_microfase.py" = ["E741", "F401"]
"tests/unit/modules/passwords/test_passwords_screen_ui.py" = ["F401", "F811", "F841"]
"tests/unit/modules/lixeira/test_lixeira_service.py" = ["E731"]
"scripts/*" = ["E402", "E501"]
"src/app_gui.py" = ["E402"]
"adapters/storage/supabase_storage.py" = ["E402"]
"src/core/services/upload_service.py" = ["E402"]
"src/ui/hub_screen.py" = ["E402"]
"src/ui/forms/pipeline.py" = ["E402"]
