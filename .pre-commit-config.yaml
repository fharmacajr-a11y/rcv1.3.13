# Pre-commit hooks para RC-Gestor v1.0.29
#
# Instalação:
#   pip install pre-commit black ruff
#   pre-commit install
#
# Execução manual:
#   pre-commit run --all-files
#
# Referências:
# - Pre-commit: https://pre-commit.com/
# - Black: https://black.readthedocs.io/
# - Ruff: https://docs.astral.sh/ruff/

repos:
  # Black - formatador de código Python
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3

  # Ruff - linter Python extremamente rápido
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]

  # Hooks básicos do pre-commit
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # Garante que arquivos terminam com newline
      - id: end-of-file-fixer

      # Normaliza line endings (CRLF -> LF em arquivos de texto)
      - id: mixed-line-ending
        args: ['--fix=lf']

      # Remove espaços em branco no final das linhas
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
